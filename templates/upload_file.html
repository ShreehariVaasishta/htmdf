<h1>Certificate Generator</h1>
<!DOCTYPE html>
<html>
<body>

<p>When you submit the form, a function is triggered which alerts some text.</p>

<form onsubmit="myFunction();return false">
  Enter a html content: <input type="text" name="html_content" id="html_content"><br><br>
  <input type="file" name="file" id="file"><br><br>
  <br>
  <input type="submit" value="Submit">
</form>

<script>
function myFunction() {
    var bodyFormData = new FormData();
    // get file from form
    var file = document.getElementById('file').files[0];
    // add file to form data
    bodyFormData.append('file', file);

    
    
    // get html_content from form
    var html_content = document.getElementById('html_content').value;
    // add html_content to form data
    bodyFormData.append('html_content', html_content);

    // make post request using axios
    axios.post('/upload', bodyFormData)
        .then(function (response) {
            console.log(response);
        })
        .catch(function (error) {
            console.log(error);
        });

        // count for 2 mins
    var count = 0;
    var interval = setInterval(function() {
        count++;
        if (count == 2) {
            clearInterval(interval);
        }
    }, 1000);
  alert("The form was submitted");
}
</script>

</body>
</html>
